<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<!--Link cdn normalize para resetar estilos de todos os navegadores-->

<link rel="stylesheet" href="src/css/reset.css">
<link rel="stylesheet" href="src/css/variables.css">
<link rel="stylesheet" href="src/css/style.css">
<link rel="stylesheet" href="src/css/responsive.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">

<link rel="shortcut icon" href="./src/img/faviIcon.png" type="image/x-icon" />

<title>Detona Ralf Game</title>
</head>
<body>
  <main>
    <div class="container">
     
      <header>
        <div class="header">
        <img class="logo" src="./src/img/logoRalf.jpg" alt="Logo Detona Ralf">

        <div class="menu">
          <div class="menu-time">
          <h2 class="menu-title">Time Left</h2>
          <h2 id="time-left">0</h2>
        </div>

        <div class="menu-score">
          <h2 class="menu-title">Score</h2>
          <h2 id="score">0</h2>
        </div>

        <div class="menu-lives">
          <img src="./src/img/blueGuyIcon.jpg" alt="Imagem player">
          <h2 id="lives">3</h2>
        </div>
        </div>

      </div>
      </header>

      <div class="panel">

        <div class="panel-row">
          <div class="square enemy" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
        </div>

        <div class="panel-row">
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
        </div>

        <div class="panel-row">
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
      
      </div>

    </div>
  </main>

  <script defer src="src/js/index.js"></script>
  
</body>
</html>
